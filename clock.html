<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(images/clock.jpg) no-repeat;
            position: relative;
        }

        .clock div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/hour.png) no-repeat center center;
        }

        #m {
            background-image: url(images/minute.png);
        }

        #s {
            background-image: url(images/second.png);
        }
    </style>
</head>
<body>
<div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
</div>
<script>
    //transform: rotate(83deg);
    //获取当前时间 根据时间 计算旋转角度
    //找人
    var hh = document.getElementById("h");//时针
    var mm = document.getElementById("m");//分针
    var ss = document.getElementById("s");//秒针

    function clock() {
        var d = new Date();
        var s = d.getSeconds();//现在是多少秒
        //计算旋转的角度
        //60秒转一圈 一圈360 一秒6度
        ss.style.transform = "rotate(" + s * 6 + "deg)";
        //现在是多少分
        var m = d.getMinutes();
        //60分钟转一圈 一圈360 一分钟6度
        mm.style.transform = "rotate(" + m * 6 + "deg)";
        //现在是多少时
        var h = d.getHours();
        //12小时转一圈 一圈360 一小时30度
        hh.style.transform = "rotate(" + h * 30 + "deg)";

    }

    setInterval(clock, 1000);


</script>
</body>
</html>
